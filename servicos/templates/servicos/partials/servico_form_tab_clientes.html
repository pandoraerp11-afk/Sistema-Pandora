{% load i18n widget_tweaks %}

<div class="alert alert-info">
    <i class="icon fas fa-info"></i>
    {% trans "Associe este serviço a clientes específicos. Esta aba só é relevante para 'Serviços Ofertados'." %}
</div>

<div class="mt-3">
    <label for="{{ form.clientes.id_for_label }}" class="form-label">{{ form.clientes.label }}</label>
    {% render_field form.clientes class="form-control" %}
    <small class="form-text text-muted">{{ form.clientes.help_text }}</small>
    {% for error in form.clientes.errors %}<div class="invalid-feedback d-block">{{ error }}</div>{% endfor %}
</div>
