# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit
      - name: Pre-commit (lint & format)
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Type check (mypy)
        run: mypy core shared user_management
      - name: Run tests with coverage
        env:
          COVERAGE_FILE: .coverage.${{ matrix.python-version }}
        run: pytest --cov=core --cov=shared --cov=user_management --cov-report=xml --cov-report=term-missing -m "not slow"
      - name: Generate HTML coverage (matrix)
        if: matrix.python-version == '3.13'
        run: |
          python -m pip install coverage
          coverage html -d htmlcov
      - name: Upload HTML coverage (matrix primary)
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
            name: coverage-html-${{ matrix.python-version }}
            path: htmlcov
      - name: Package coverage files
        run: |
          mkdir -p covpkg
          mv coverage.xml covpkg/
          mv .coverage.${{ matrix.python-version }} covpkg/.coverage
      - name: Repo hygiene checks
        run: pytest -m repo_hygiene -q
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: covpkg
      - name: Enforce coverage threshold stage3 70
        run: |
          pip install coverage
          coverage report --fail-under=70
      - name: Upload coverage to Codecov primary (3.13)
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: backend
          fail_ci_if_error: false

  coverage-aggregate:
    name: Combine coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Download coverage artifacts (3.12)
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.12
          path: covdata/3.12
      - name: Download coverage artifacts (3.13)
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.13
          path: covdata/3.13
      - name: Combine
        run: |
          python -m pip install coverage
          coverage combine covdata/3.12/.coverage covdata/3.13/.coverage
          coverage report
          coverage xml -o coverage-combined.xml
          coverage html -d htmlcov-combined
      - name: Upload combined placeholder
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: |
            .coverage
            coverage-combined.xml
            htmlcov-combined
      - name: Upload combined to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-combined.xml
          flags: combined
          fail_ci_if_error: false
