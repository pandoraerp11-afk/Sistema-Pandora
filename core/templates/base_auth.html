{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Auth{% endblock %} - Pandora ERP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {font-family:'Inter',system-ui,Arial,sans-serif; background:linear-gradient(145deg,#0d47a1,#1e3a8a,#2563eb); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .auth-card {background:#fff; width:100%; max-width:430px; border-radius:28px; padding:2.2rem 2rem 2rem; box-shadow:0 10px 30px -12px rgba(0,0,0,0.18),0 6px 14px -8px rgba(0,0,0,0.16); border:1px solid rgba(255,255,255,0.1);}    
    .btn-primary { background:#1d4ed8; border:none; border-radius:14px; font-weight:600; }
    .btn-primary:hover { background:#2563eb; }
    .form-control { border-radius:14px; padding:.8rem .9rem; }
    .auth-footer { text-align:center; color:#e2e8f0; font-size:.7rem; margin-top:2rem; }
    .invalid-feedback { font-size:.7rem; }
    @media (max-width:540px){ body{padding:1.2rem;} .auth-card{background:rgba(255,255,255,.98);} }
  </style>
</head>
<body>
  <main class="w-100" role="main" aria-live="polite">
    {% block content %}{% endblock %}
    <div class="auth-footer">&copy; {% now 'Y' %} Pandora ERP</div>
  </main>
</body>
</html>
