{% extends 'base_auth.html' %}
{% block title %}Senha redefinida{% endblock %}
{% block content %}
<div class="auth-card text-center">
  <h1 class="h4 fw-bold mb-3">Senha atualizada!</h1>
  <p class="text-muted small">Sua senha foi alterada com sucesso. Você já pode acessar o sistema.</p>
  <div class="my-4"><i class="bi bi-shield-lock text-success" style="font-size:3rem"></i></div>
  <a href="{% url 'core:login' %}" class="btn btn-primary btn-sm">Ir para login</a>
</div>
{% endblock %}
