{% extends 'base_auth.html' %}
{% block title %}Email enviado{% endblock %}
{% block content %}
<div class="auth-card text-center">
  <h1 class="h4 fw-bold mb-3">Verifique seu e-mail</h1>
  <p class="text-muted small">Se o e-mail existir em nossa base você receberá em instantes um link para redefinir a senha.</p>
  <div class="my-4">
    <i class="bi bi-envelope-paper text-primary" style="font-size:3rem"></i>
  </div>
  <a href="{% url 'core:login' %}" class="btn btn-outline-primary btn-sm">Voltar ao login</a>
</div>
{% endblock %}
