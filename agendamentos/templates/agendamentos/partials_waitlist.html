<div class="card shadow-sm mt-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">
    <span class="fw-semibold"><i class="fas fa-user-clock me-2 text-primary"></i>Lista de Espera</span>
    <form method="post" action="{% url 'agendamentos:waitlist-inscrever' slot.id %}" class="d-flex gap-2">
      {% csrf_token %}
      <select name="cliente_id" class="form-select form-select-sm" required>
        <option value="">Cliente...</option>
        {% for c in clientes %}
          <option value="{{ c.id }}">{{ c }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-outline-primary btn-sm"><i class="fas fa-plus"></i></button>
    </form>
  </div>
  <div class="card-body p-0">
    <table class="table table-sm mb-0 align-middle">
      <thead class="table-light"><tr><th>Cliente</th><th>Solicitado em</th><th></th></tr></thead>
      <tbody>
        {% for w in waitlist %}
          <tr>
            <td>{{ w.cliente }}</td>
            <td>{{ w.criado_em|date:'d/m/Y H:i' }}</td>
            <td class="text-end"><span class="badge bg-secondary">Pos {{ forloop.counter }}</span></n></td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-center text-muted py-3">Nenhum cliente aguardando.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
