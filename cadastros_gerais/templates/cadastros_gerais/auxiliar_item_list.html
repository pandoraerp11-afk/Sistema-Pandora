{% extends "pandora_ultra_modern_base.html" %}
{% load i18n %}
{% block title %}{% trans "Itens Auxiliares" %}{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">{% trans "Itens Auxiliares" %}</h3>
    <a href="{% url 'cadastros_gerais:item_aux_create' %}" class="btn btn-primary btn-sm">
      <i class="fas fa-plus me-1"></i>{% trans "Novo" %}
    </a>
  </div>
  {% if table %}
    {{ table }}
  {% else %}
    <div class="alert alert-info">{% trans "Nenhum item encontrado." %}</div>
  {% endif %}
</div>
{% endblock %}
