{% load i18n %}
<div class="card shadow-sm" data-aos="fade-left" data-aos-delay="50">
  <div class="card-body py-3 d-flex flex-wrap gap-2 justify-content-between align-items-center">
    <div class="text-muted small">
      {% if object %}{% trans "Editando:" %} <strong>{{ object }}</strong>{% else %}{% trans "Novo registro" %}{% endif %}
    </div>
    <div class="d-flex flex-wrap gap-2">
      <a href="{{ cancel_url }}" class="btn btn-light">{% trans "Cancelar" %}</a>
      <button type="submit" name="action" value="save" class="btn btn-success">
        <i class="fas fa-check me-1"></i>{% trans "Salvar" %}
      </button>
      {% if show_save_continue %}
      <button type="submit" name="action" value="save_continue" class="btn btn-primary">
        <i class="fas fa-arrow-right me-1"></i>{% trans "Salvar & Continuar" %}
      </button>
      {% endif %}
    </div>
  </div>
</div>
